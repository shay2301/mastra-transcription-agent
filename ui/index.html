<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastra Live Transcriber</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #333;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .nav {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .nav a {
        padding: 8px 16px;
        background: #f0f0f0;
        border-radius: 8px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: background 0.2s;
      }

      .nav a:hover {
        background: #e0e0e0;
      }

      .nav a.active {
        background: #667eea;
        color: white;
      }

      .upload-area {
        border: 2px dashed #ddd;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
      }

      .upload-area:hover {
        border-color: #667eea;
        background: #f9f9ff;
      }

      .upload-area.dragover {
        border-color: #667eea;
        background: #f0f0ff;
      }

      .upload-icon {
        font-size: 48px;
        margin-bottom: 10px;
      }

      input[type="file"] {
        display: none;
      }

      .options {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .option {
        flex: 1;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
        font-size: 14px;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
      }

      .status.info {
        background: #e3f2fd;
        color: #1565c0;
      }

      .status.success {
        background: #e8f5e9;
        color: #2e7d32;
      }

      .status.error {
        background: #ffebee;
        color: #c62828;
      }

      .result {
        margin-top: 20px;
      }

      .result-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .tab {
        padding: 8px 16px;
        background: #f0f0f0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }

      .tab.active {
        background: #667eea;
        color: white;
      }

      .result-content {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.6;
      }

      .download-btn {
        margin-top: 10px;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      .meta {
        margin-top: 15px;
        font-size: 12px;
        color: #666;
      }

      .meta-item {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéôÔ∏è Mastra Live Transcriber</h1>
      <p class="subtitle">Upload audio files or stream live transcriptions</p>

      <div class="nav">
        <a href="/" class="active">Upload</a>
        <a href="/live.html">Live Captions</a>
      </div>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <p><strong>Click to upload</strong> or drag and drop</p>
        <p style="font-size: 12px; color: #999; margin-top: 5px;">
          MP3, M4A, WAV, OGG, WEBM (up to 100MB)
        </p>
        <input type="file" id="fileInput" accept=".mp3,.m4a,.wav,.ogg,.webm,.flac" />
      </div>

      <div class="options">
        <div class="option">
          <label for="language">Language</label>
          <select id="language">
            <option value="auto">Auto-detect</option>
            <option value="en">English</option>
            <option value="he">Hebrew</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </div>
        <div class="option">
          <label for="timestamps">Timestamps</label>
          <select id="timestamps">
            <option value="segments">Segments</option>
            <option value="word">Word-level</option>
            <option value="none">None</option>
          </select>
        </div>
      </div>

      <button id="transcribeBtn" disabled>Select a file to transcribe</button>

      <div id="status"></div>
      <div id="result"></div>
    </div>

    <script>
      const uploadArea = document.getElementById('uploadArea');
      const fileInput = document.getElementById('fileInput');
      const transcribeBtn = document.getElementById('transcribeBtn');
      const languageSelect = document.getElementById('language');
      const timestampsSelect = document.getElementById('timestamps');
      const statusDiv = document.getElementById('status');
      const resultDiv = document.getElementById('result');

      let selectedFile = null;

      // Upload area click
      uploadArea.addEventListener('click', () => fileInput.click());

      // File selection
      fileInput.addEventListener('change', (e) => {
        selectedFile = e.target.files[0];
        if (selectedFile) {
          updateUploadArea();
        }
      });

      // Drag and drop
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });

      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });

      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        selectedFile = e.dataTransfer.files[0];
        if (selectedFile) {
          updateUploadArea();
        }
      });

      function updateUploadArea() {
        const sizeMB = (selectedFile.size / 1024 / 1024).toFixed(2);
        uploadArea.innerHTML = `
          <div class="upload-icon">‚úÖ</div>
          <p><strong>${selectedFile.name}</strong></p>
          <p style="font-size: 12px; color: #999;">${sizeMB} MB</p>
        `;
        transcribeBtn.disabled = false;
        transcribeBtn.textContent = 'Transcribe';
      }

      // Transcribe
      transcribeBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        transcribeBtn.disabled = true;
        transcribeBtn.textContent = 'Transcribing...';
        statusDiv.innerHTML = '<div class="status info">‚è≥ Uploading and transcribing...</div>';
        resultDiv.innerHTML = '';

        const formData = new FormData();
        formData.append('audio', selectedFile);
        formData.append('language', languageSelect.value);
        formData.append('timestamps', timestampsSelect.value);

        try {
          const response = await fetch('/api/transcribe', {
            method: 'POST',
            body: formData,
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Transcription failed');
          }

          showResult(data);
        } catch (error) {
          statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
          transcribeBtn.disabled = false;
          transcribeBtn.textContent = 'Retry';
        }
      });

      function showResult(data) {
        statusDiv.innerHTML = '<div class="status success">‚úÖ Transcription complete!</div>';
        transcribeBtn.disabled = false;
        transcribeBtn.textContent = 'Transcribe Another';

        let currentTab = 'text';

        const renderResult = () => {
          resultDiv.innerHTML = `
            <div class="result">
              <div class="result-tabs">
                <button class="tab ${currentTab === 'text' ? 'active' : ''}" onclick="switchTab('text')">Text</button>
                <button class="tab ${currentTab === 'vtt' ? 'active' : ''}" onclick="switchTab('vtt')">VTT</button>
                <button class="tab ${currentTab === 'meta' ? 'active' : ''}" onclick="switchTab('meta')">Meta</button>
              </div>
              <div class="result-content" id="resultContent"></div>
              <button class="download-btn" id="downloadBtn">Download</button>
            </div>
          `;

          const contentDiv = document.getElementById('resultContent');
          const downloadBtn = document.getElementById('downloadBtn');

          if (currentTab === 'text') {
            contentDiv.textContent = data.text;
            downloadBtn.onclick = () => download(data.text, 'transcript.txt', 'text/plain');
          } else if (currentTab === 'vtt') {
            contentDiv.textContent = data.vtt;
            downloadBtn.onclick = () => download(data.vtt, 'transcript.vtt', 'text/vtt');
          } else {
            contentDiv.innerHTML = `
              <div class="meta">
                <div class="meta-item"><strong>Duration:</strong> ${data.meta.duration.toFixed(2)}s</div>
                <div class="meta-item"><strong>Language:</strong> ${data.meta.language}</div>
                <div class="meta-item"><strong>Chunked:</strong> ${data.meta.chunked ? 'Yes (' + data.meta.chunkCount + ' chunks)' : 'No'}</div>
                <div class="meta-item"><strong>Transcoded:</strong> ${data.meta.transcoded ? 'Yes' : 'No'}</div>
                <div class="meta-item"><strong>Latency:</strong> ${data.meta.latencyMs}ms</div>
                <div class="meta-item"><strong>Segments:</strong> ${data.segments.length}</div>
              </div>
            `;
            downloadBtn.style.display = 'none';
          }
        };

        window.switchTab = (tab) => {
          currentTab = tab;
          renderResult();
        };

        renderResult();
      }

      function download(content, filename, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
